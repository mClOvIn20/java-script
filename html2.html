<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css3.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Bienvenidos a Lavigne, no te vas a arrenpetir.</h1>
    <select name="lista" id="lista"></select>
    <button>INGRESA PRODUCTO</button>
    <form id="formulario">
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingresa tu nombre"
      />
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingresa tu apellido"
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Ingresa tu email"
      />
      <input
      type="password"
      name="password"
      id="password"
      placeholder="Ingresa tu password"
    /> 
    <input
        type="submit"
        value="INGRESAR"
      />
    </form>
    <script src="js3.js"></script>
  </body>
</html>
